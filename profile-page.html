<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Profile Page</title>
    <link rel="stylesheet" href="/profile.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
      </nav>
      <div class="profile-info">
        <img src="profile-pic.png" alt="Profile Picture">
        <h1>John Smith</h1>
        <p>@johnsmith</p>
        <button>Follow</button>
      </div>
    </header>
    <main>
      <div class="tweet">
        <img src="tweet-pic.png" alt="Tweet Picture">
        <p>This is my first tweet!</p>
      </div>
      <div class="tweet">
        <img src="tweet-pic.png" alt="Tweet Picture">
        <p>Just had a great day at the beach.</p>
      </div>
      <div class="tweet">
        <img src="tweet-pic.png" alt="Tweet Picture">
        <p>Check out this cool article I read: https://example.com/article</p>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Twitter</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
